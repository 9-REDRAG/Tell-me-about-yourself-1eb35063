<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bit academy sign up</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
<h1>Bit Academy Signup</h1>
<form action=#>
  <label for="naam">Name (4 tot 8 karakters):</label>
  <input type="text" id="naam" name="naam" required
       minlength="4" maxlength="8" size="10">
<br>
  <label for="Email">Email:</label>
  <input type="email" id="inEmail" name="Email">

</input>
<br>


<label for="nummer">Telefoonnummer:</label>
<input type="number" id="nummer" name"Telefoonnummer"
</input>

<br>

<label for="wachtw">Wachtwoord:</label>
<input type="password" id="wachtw" name"Wachtwoord"
</input>

<br>




<label for="provincie">Kies een Provincie:</label>

<select id="provincie">
    <option value="">--Kies een optie--</option>
    <option value="Noord-Holland">Noord-Holland</option>
    <option value="Zuid-Holland">Zuid-Holland</option>
    <option value="Drenthe">Drenthe</option>
    <option value="Overijsel">Overijsel</option>
    <option value="Zeeland">Zeeland</option>
    <option value="Gelderland">Gelderland</option>
    <option value="Flevoland"> Flevoland </option>
    <option value="Limburg"> Limburg </option>
    <option value="Noord-Brabant">Noord-Brabandt</option>
    <option value="Groningen">Groningen</option>
    <option value="Friesland">Friesland</option>
    <option value="Utrecht">Utrecht</option>

</select>

<br>




<p>Is Jojo's de beste anime?:</p>

</div>

</html>
